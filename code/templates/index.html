<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrosion Detection</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='BA_Knights_HIll_FM_Mast_00139.jpg') }}"
      type="image/jpeg"
    >
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    >
    <style>
      #processing-message {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Corrosion Detection</h1>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h5">Upload Tower Images</h2>
        </div>
        <div class="card-body">
          <form
            id="corrosion-detection-form"
            action="/detect-corrosion"
            method="post"
            enctype="multipart/form-data"
            onsubmit="showProcessingMessage()"
          >
            <div class="mb-3">
              <label for="images" class="form-label">Select Images:</label>
              <input
                type="file"
                id="images"
                name="images"
                class="form-control"
                accept="image/*"
                multiple
                required
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> Detect corrosion
            </button>
          </form>
          <div id="processing-message" class="alert alert-info text-center">
            Detecting corrosions in your image(s)... This may take a few seconds depending on your image(s). You'll be redirected to the results page once finished.
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="/show-results" class="btn btn-success w-100">
          <i class="bi bi-arrow-right"></i> View all detections
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function showProcessingMessage() {
        const message = document.getElementById('processing-message');
        message.style.display = 'block';
      }
    </script>
  </body>
</html>
