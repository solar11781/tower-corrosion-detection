<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrosion Detection Results</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='BA_Knights_HIll_FM_Mast_00139.jpg') }}"
      type="image/jpeg"
    >
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      #void {
        width: 120px
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="mb-4 d-flex align-items-center">
        <a href="/" class="btn btn-primary me-auto">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
        <h1 class="text-center flex-grow-1 m-0">Corrosion Detection Results</h1>
        <div id="void"></div>
      </div>
      {% if images %}
      <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for image_path in images %}
          <div class="col">
            <div class="card shadow-sm">
              <img
                src="{{ image_path }}"
                class="card-img-top"
                alt="Predicted Image"
              >
              <div class="card-body text-center">
                <p class="card-text">
                  {{ image_path.split('/')[-1].split('\\')[-1] }}
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      {% else %}
      <div class="col-12 alert alert-danger text-center">
          <p>No images available.</p>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
